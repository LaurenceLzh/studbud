<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timer</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="scss/main.scss">
  <link rel="stylesheet" href="scss/reading-list.scss">
  <link rel="stylesheet" href="scss/timer.scss">
</head>
<body>
  <div class="top-tab">
<!--    <a class="tab-item active"></a>-->
<!--    <a class="tab-item"></a>-->
  </div>
  <!-- list wrapper start -->
  <div class="list-wrapper">
    <div class="list-outer">
      <div class="list" style="width: 100%">
        <div class="list-top">
          <div class="list-btn" style="background-color: #f4a261; color: #ffffff">POMODORE</div>
        </div>
        <!-- current tomato timer -->
        <div class="list-item timer">
          <div class="top" id="timer_top">
            <div id="tomato_status">WORKING TIME</div>
            <div id="total_minute">0 minutes</div>
          </div>
          <div class="bottom timer">
            <div>The rest time:</div>
            <div id="tomato_rest_time">00: 00</div>
          </div>
        </div>
      </div>
      <!-- stopwatch start -->
      <div class="list timer" style="width: 100%">
        <div class="title">STOPWATCH</div>
        <div id="time" class="time">00:00:00</div>
        <div class="button-wrapper">
          <div id="start">START</div>
          <div id="pause">PAUSE</div>
          <div id="reset">RESET</div>
        </div>
      </div>
      <!-- stopwatch end -->
    </div>
    <div class="actions">
      <div id="add">
        <img src="./images/add.png" alt="add" width="30" height="30" />
        <img class="active-img" src="./images/add-active.png" alt="add" width="30" height="30" />
      </div>
<!--      <div id="edit">-->
<!--        <img src="./images/edit.png" alt="edt" width="30" height="30" />-->
<!--      </div>-->
    </div>
    <!-- add modal start -->
    <div class="add-modal">
      <div class="sub-title">Working Time</div>
      <div class="form-control">
        <input id="working_time_hour" />
        <div class="division">:</div>
        <input id="working_time_minute" />
      </div>
      <div class="sub-title">Break Time</div>
      <div class="form-control">
        <input id="break_time_hour" />
        <div class="division">:</div>
        <input id="break_time_minute" />
      </div>
      <div class="form-control form-actions">
        <button id="add_cancel">CANCEL</button>
        <button id="add_confirm">START</button>
      </div>
    </div>
    <!-- add modal end -->
    <!-- edit modal start -->
    <div class="edit-modal">
      <div class="form-control">
        <label>Select Project Name:</label>
        <input value="DECO2014" />
      </div>
      <div class="form-control">
        <label>Activity Name:</label>
        <input value="Survey" />
      </div>
      <div class="form-control">
        <label>Content Name:</label>
        <input value="Google" />
      </div>
      <div class="form-control">
        <label>Content:</label>
        <textarea rows="4" cols="50">Google. (n.d.). Retrieved April 14, 2022, from https://www.google.com.hk/</textarea>
      </div>
      <div class="form-control">
        <label>Link:</label>
        <input value="HTTPS://WWW.GOOGLE.COM.HK/" />
      </div>
      <div class="form-control form-actions">
        <button id="edit_cancel">CANCEL</button>
        <button id="edit_delete">DELETE</button>
        <button id="edit_confirm">CHANGE</button>
      </div>
    </div>
    <!-- edit modal end -->
  </div>
  <!-- list wrapper end -->
  <script src="javascripts/timer.js"></script>
</body>
</html>
